  <title>DrawMeeting</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="container">
<header>
    <h1><span id="drawmeeting"><span id="draw">DRAW</span>MEETING</span> - Free live chat and team drawing for your meetings</h1>
    <div id="statusField">Loading</div>
</header>
<nav>
    <!--Contains the user list-->
    <ul id="userList"></ul>

    <div id="chat">
        <!--Incoming chat messages-->
        <div id="chatPane"></div>

        <!--Set username-->
        <div id="setNameContainer"><input type="text" id="username"/><input type="submit" id="setNameBtn" value="Set Name"/></div>

        <!--Outgoing chat form-->
        <div id="sendContainer"><input type="text" id="chatOut"/><input type="submit" id="chatSend" value="Send"/></div>
    </div>
</nav>
<main>
    <div id="drawingPanel">
        <div id="controls">
            Pen Thickness:
            <select id="thickness" class="fixed">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            Pen Color:
            <select id="color">
                <option value="#AAAAAA">Grey</option>
                <option value="#FFFFFF">White</option>
                <option value="#000000">Black</option>
                <option value="#FF0000">Red</option>
                <option value="#0000FF">Blue</option>
                <option value="#00FF00">Green</option>
                <option value="#CC8F2B">Orange</option>
                <option value="#f4ee42">Yellow</option>
                <option value="#7700ff">Purple</option>
                <option value="#ff00e1">Pink</option>
            </select>
        </div>

        <div id="canvasContainer">
            <!--The canvas where drawings will be displayed-->
            <canvas id="canvas" touch-action="none"></canvas>
        </div>
    </div>
</main>




<aside id="galleryPanel">
Gallery

<div><input type="submit" id="saveDrawingBtn" value="Save"/></div>

    <div id="gallery"></div>

</aside>
<footer><div id="version">Version '18.8</div></footer>
